{% extends 'base.html' %}
{% block content %}
<div class="card shadow-sm mx-auto" style="max-width:820px;">
  <div class="card-body">
    <h3 class="card-title">Registrar mascota</h3>
    <form method="post" enctype="multipart/form-data" action="{{ url_for('create') }}">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input name="name" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Especie</label>
          <input name="species" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Edad</label>
          <input name="age" class="form-control" required>
        </div>
        <div class="col-md-8">
          <label class="form-label">URL de la imagen (opcional)</label>
          <input name="image" class="form-control" placeholder="https://...">
          <small class="text-muted">También puedes dejarla en blanco y usar imágenes de ejemplo.</small>
        </div>
      </div>

      <div class="mt-4 d-flex justify-content-end">
        <a class="btn btn-outline-secondary me-2" href="{{ url_for('index') }}">Cancelar</a>
        <button class="btn btn-success">Guardar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
